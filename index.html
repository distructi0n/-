<h2>문보영</h2>
<p> 저자 문보영은 1992년 제주에서 태어났다.
  고려대학교 교육학과를 졸업했다. 2016년 중앙신인문학상을 받으며 등단했다.
   시집 《책기둥》 《배틀그라운드》와 산문집 《사람을 미워하는 가장 다정한 방식》
    《준최선의 롱런》 《불안해서 오늘도 버렸습니다》 《일기시대》 등이 있다.
    제36회 김수영 문학상을 수상했다. 손으로 쓴 일기를 독자에게 우편으로 발송하는
     ‘일기 딜리버리’를 운영하고 있다. </p>
